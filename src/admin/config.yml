# config.yml
backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
site_url: https://www.zerowasteleeds.org.uk
# media_folder: '/src/uploads'
# public_folder: "/uploads"
publish_mode: editorial_workflow
collections:
  - label: "Sections"
    name: "sections"
    editor:
      preview: false
    files:
      - label: "Home"
        name: "home"
        file: "/src/_data/home.json"
        fields:
          - label: Intro section
            name: intro
            widget: object
            fields:
              - {label: 'Title', name: 'title', widget: 'string', required: false }
              - {label: 'Subtitle', name: 'subtitle', widget: 'string', required: false }
              - {label: 'Headline', name: 'headline', widget: 'string', required: false }
              - {label: 'Description', name: 'description', widget: 'markdown', required: false }
          - label: Projects
            name: projects
            widget: list
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - {label: 'Description', name: 'description', widget: 'markdown' }
              - label: Link
                name: link
                widget: object
                fields:
                  - { label: 'Text', name: 'text', widget: 'string' }
                  - { label: 'URL', name: 'url', widget: 'string' }
          - label: Ideas section
            name: ideas
            widget: object
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - {label: 'Description', name: 'description', widget: 'markdown' }
              - label: Link
                name: link
                widget: object
                fields:
                  - { label: 'Text', name: 'text', widget: 'string' }
                  - { label: 'URL', name: 'url', widget: 'string' }
          - label: Get involved section
            name: get_involved
            widget: object
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Subtitle, name: subtitle, widget: string, required: false }
          - label: Supporters section
            name: supporters
            widget: object
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - {label: 'Description', name: 'description', widget: 'markdown' }
              - label: Link
                name: link
                widget: object
                fields:
                  - { label: 'Text', name: 'text', widget: 'string' }
                  - { label: 'URL', name: 'url', widget: 'string' }
          - label: Tips section
            name: tips
            widget: object
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Subtitle, name: subtitle, widget: string, required: false }
          - label: Hire section
            name: hire
            widget: object
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - {label: 'Description', name: 'description', widget: 'markdown' }
              - label: Link
                name: link
                widget: object
                fields:
                  - { label: 'Text', name: 'text', widget: 'string' }
                  - { label: 'URL', name: 'url', widget: 'string' }
          - label: Blog section
            name: blog
            widget: object
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Subtitle, name: subtitle, widget: string, required: false }
          - label: Join section
            name: join
            widget: object
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - {label: 'Description', name: 'description', widget: 'markdown' }
      - label: Supporters
        name: supporters
        file: "/src/_data/supporters.json"
        fields:
          - widget: list
            label: 'Supporters'
            name: 'supporters'
            fields:
              - { label: 'Name', name: 'name', widget: 'string' }
              - {label: 'Logo', name: 'logo', widget: 'image' }
  - name: 'pipeline'
    label: 'In the pipeline'
    folder: 'src/pipeline'
    preview_path: pipeline/{{slug}}
    create: true
    editor:
      preview: true
    fields:
      - { name: 'layout', widget: 'hidden', default: 'layouts/post.njk' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Introduction', name: 'intro', widget: 'string' }
      - { label: 'Date', name: 'date', widget: 'datetime', dateFormat: 'Do MMM YYYY', timeFormat: false }
      - { label: 'Image', name: 'image', widget: 'image' }
      - { label: 'Image alt text', name: 'image_alt', widget: 'string', required: false}
      - { label: 'Description', name: 'body', widget: 'markdown'}
      - { label: 'Document link', name: 'ideas_link', widget: 'string', required: false}
  - name: 'tips'
    label: 'Tips'
    folder: 'src/tips'
    summary: "[{{tags}}] {{title}}  ({{day}}.{{month}}.{{year}})"
    preview_path: tips/{{slug}}
    create: true
    editor:
      preview: true
    fields:
      - { name: 'layout', widget: 'hidden', default: 'layouts/post.njk' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Date', name: 'date', widget: 'datetime', dateFormat: 'Do MMM YYYY', timeFormat: false }
      - label: "Tag"
        name: "tags"
        widget: "relation"
        collection: "tags"
        searchFields: ["title"]
        valueField: "slug"
        displayFields: ["title"]
      - { label: 'Image', name: 'image', widget: 'image' }
      - { label: 'Image alt text', name: 'image_alt', widget: 'string', required: false}
      - { label: 'Description', name: 'body', widget: 'markdown'}
  - name: 'posts'
    label: 'Our thinking'
    folder: 'src/posts'
    preview_path: posts/{{slug}}
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    summary: "{{title}}  ({{day}}.{{month}}.{{year}})"
    editor:
      preview: true
    fields:
      - { name: 'layout', widget: 'hidden', default: 'layouts/post.njk' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Date', name: 'date', widget: 'datetime', dateFormat: 'Do MMM YYYY', timeFormat: false }
      - { label: 'Image', name: 'image', widget: 'image' }
      - { label: 'Image alt text', name: 'image_alt', widget: 'string', required: false}
      - { label: 'Description', name: 'body', widget: 'markdown'}
  - name: 'pages'
    label: 'Pages'
    folder: 'src/pages'
    preview_path: pages/{{slug}}
    create: true
    editor:
      preview: true
    fields:
      - { name: 'layout', widget: 'hidden', default: 'layouts/page.njk' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Date', name: 'date', widget: 'datetime', dateFormat: 'Do MMM YYYY', timeFormat: false }
      - { label: 'Description', name: 'body', widget: 'markdown'}
  - name: 'tags'
    label: 'Article tags'
    folder: 'src/tags'
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Intro', name: 'intro', widget: 'text', hint: 'This text will be shown on the homepage.'}
      - { label: 'Photo', name: 'image', widget: 'image', required: false }
      - { label: 'Description', name: 'body', widget: 'markdown', hint: 'If provided, this information will be shown on the tag page, otherwise the intro will be shown.', required: false }
